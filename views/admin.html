<!DOCTYPE html>
<html lang="nl">
<head>
  <title><%= title %></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" type="text/css" charset="utf-8" />
</head>
<body>
  <div class="container">
    <h1>Admin: Select Dropbox folder</h1>

    <%if (!isDropboxConnected) {%>

      <a class="btn btn-primary" href="/auth/dropbox">Connect with Dropbox</a>

    <%} else{%>

    	<select id="folders" multiple="multiple" class="form-control">
    		<% for(var i=0; i<folders.length; i++) {%>
    			<option><%= folders[i] %></option>
    		<% } %>
    	</select>
    	<br />
    	<button id="selectfolder" class="btn btn-primary">Select Folder</button>

    <%}%>

    Selected Folder: <span id='selectedfolder'> <%= selectedfolder %>
  </div>


  <script src="/vendor/fastclick.js"></script>
  <script src="/vendor/jquery-1.11.0.min.js"></script>
  <script src="/nowjs/now.js"></script>
  <script src="/javascripts/admin.js"></script>
</body>
</html>
