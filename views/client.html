<!DOCTYPE html>
<html lang="nl">
<head>
  <title>WeMe</title>
  <meta charset="utf-8">
  <meta name = "viewport" content = "user-scalable=no, initial-scale=1.0, maximum-scale=1.0, width=device-width">
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href="stylesheets/client.css" rel="stylesheet">
  <link href="vendor/owl-carousel/owl.carousel.css" rel="stylesheet">
  <link href="vendor/owl-carousel/owl.theme.css" rel="stylesheet">
  <link rel="stylesheet" href="font/stylesheet.css" type="text/css" charset="utf-8" />

</head>
<body>

  <%if (!iMindsConnected) {%>
    <a class="signButton" href="/auth/google">Sign In</a>
  <%} else{%>
  <div id="loadscreen">
    &#160;
  </div>
  <p class="console"></p>
  <div id="logo">
    &#160;
  </div>
  <div id="p1" class="container">
    <div id="owl-results-container" class="my-owl-container">
      <div id="owl-results" class="owl-carousel ">
        <div class="item fullItem"><img src="images/results/0001.png" alt=""></div>
        <div class="item fullItem"><img src="images/results/0002.png" alt=""></div>
        <div class="item fullItem"><img src="images/results/0003.png" alt=""></div>
        <div class="item fullItem"><img src="images/results/0004.png" alt=""></div>
        <div class="item fullItem"><img src="images/results/0005.png" alt=""></div>
      </div>
    </div>
    <div id="wemeButton" class="button">
      Maak je eigen Weme
    </div>
  </div>
  <div id="p2" class="container">
    <div id="owl-results-container" class="my-owl-container">
      <div id="owl-choose" class="owl-carousel ">
        <div class="item fullItem"><img id="img0" src="images/photos/bedenkelijk_kijkende_wim.jpg" alt=""></div>
        <div class="item fullItem"><img id="img1" src="images/photos/devinger.jpg" alt=""></div>
        <div class="item fullItem"><img id="img2" src="images/photos/food.jpg" alt=""></div>
        <div class="item fullItem"><img id="img3" src="images/photos/kerst.jpg" alt=""></div>
        <div class="item fullItem"><img id="img4" src="images/photos/telefoon.jpg" alt=""></div>
      </div>
    </div>
    <div id="selectButton" class="button">
      Selecteer
    </div>
  </div>
  <div id="p3" class="container">
    <form id="memeForm">
      <input type="text" required="required"  name="top" class="memeText" id="memeTextTop">
      <input type="text" required="required"  name="bottom" class="memeText" id="memeTextBottom">
    </form>
    <img id="typeIndicatorTop" class="typeIndicator" src="images/arrow_r.png" width="64px" height="64px" />
    <img id="typeIndicatorBottom" class="typeIndicator" src="images/arrow_g.png" width="64px" height="64px" />
    <canvas id="memeCanvas">
    </canvas>
    <div id="doneButton" class="button">
      Publiceer
    </div>
  </div>
  <%}%>
  <script src="vendor/fastclick.js"></script>
  <script src="vendor/jquery-1.11.0.min.js"></script>
  <script src="vendor/owl-carousel/owl.carousel.js"></script>
  <script src="javascripts/client.js"></script>

</body>
</html>
